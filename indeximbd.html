<!DOCTYPE html>
<html>
<head>

  <script src="imdb_output.js"></script>
  <script type = "text/javascript">
  // This is the function that loads our images
  function load_imdb_image(){
    var div=document.getElementById('data');

    for(var i = 0; i < imdb_output.length; i++){
      var img = "<img class='tile' src='" + imdb_output[i] + "'>";
      div.innerHTML = div.innerHTML + img;
    }
  }
</script>
</head>
<body onload="load_imdb_image()">

  <!-- here the images are loaded -->

  <div id="data">

  </div>
</body>
</html>
